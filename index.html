
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="calculator-box">
        <h1>CGPA CALCULATOR</h1>
        <p>This CGPA calculator is based on the Success Gate Polytechnic Grading System</p>
        <div id="course-wrapper">
            <form action="" class="add_new key-0">

                <p>
                    <label id="course-row" for="courses">Courses: </label>
                    <label id="credit-row" for="credit-units">Credit Unit: </label>
                    <label id="grade-row" for="grade">Grade: </label>
                </p>
                <input type="text" placeholder="Course Code" class="courses key-0" required />

                <input type="number" class="credit-units key-0" placeholder="Credit units" value="" required />

                <select class="grade key-0" required>
                    <option class="grade" value="select">Select</option>
                    <option class="grade" value="4">A</option>
                    <option class="grade" value="3.5">AB</option>
                    <option class="grade" value="3">B</option>
                    <option class="grade" value="2.5">BC</option>
                    <option class="grade" value="2">C</option>
                    <option class="grade" value="0">CD</option>
                    <option class="grade" value="0">D</option>
                    <option class="grade" value="0">E</option>
                    <option class="grade" value="0">F</option>
                </select>
            </form>
        </div>
        <div class="btn">
            <button onclick="addCourse()">+Add Courses</button>
            <button onclick="removeCourse()">-Remove Course</button>
            <button onclick="calcCgpa()">Calculate CGPA</button>
        </div>

        <div class="lastp">
            <p id="cgpa-calc">Your CGPA is:</p>
        </div>
    </div>
</body>
</html>
